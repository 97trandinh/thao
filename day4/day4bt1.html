<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANG KY</title>
    <link rel="stylesheet" href="day4bt1.css">
    <link rel="icon" href="../img/PLANE LOGO3.png" type="image/x-icon">
</head>

<body>
    <form>
        <div class="box1">
            <img src="../img/plane.png" alt="">
            <h1>Welcome</h1>
            <div class="logo">
                <p>Happyflight.com.vn</p>
                <img src="../img/plane logo2.png" alt="">
            </div>
            <div class="button">
                <a href="https://colorhunt.co/palette/ff7f3efff6e980c4e9604cc3">Đăng Nhập</a>
            </div>
        </div>
        <div class="box2">
            <h1>Đăng Ký</h1>
            <div class="container1">
                <div class="Box">
                    <label for="Nhập Địa Chỉ Email"></label> <br>
                    <input type="email" placeholder="Nhập Địa Chỉ Email">
                </div>
                <div class="Box">
                    <label for="Nhập Số CMND/CCCD"></label> <br>
                    <input type="number" placeholder="Nhập Số CMND/CCCD">
                </div>
                <div class="Box">
                    <label for="Nhập Tên Tài Khoản"></label> <br>
                    <input type="text" placeholder="Nhập Tên Tài Khoản">
                </div>
                <div class="Box">
                    <label for="Nhập Địa Chỉ"></label> <br>
                    <input type="text" placeholder="Nhập Địa Chỉ">
                </div>
                <div class="Box">
                    <label for="Nhập Số Điện Thoại"></label> <br>
                    <input type="number" placeholder="Nhập Số Điện Thoại">
                </div>
                <div class="Box">
                    <label for="Chọn Quốc Gia Của Bạn"></label> <br>
                    <select name="" id="">
                        <option selected disabled> Chọn Quốc Gia Của Bạn </option>
                        <option>Thailand</option>
                        <option>VietName</option>
                        <option>Chinese</option>
                        <option>Unitated State</option>
                        <option>Unitated Kingdom</option>
                        <option>Laos</option>
                    </select>

                </div>
                <div class="Box">
                    <label for="Nhập Họ Và Tên"></label> <br>
                    <input type="text" placeholder="Nhập Họ Và Tên">
                </div>
                <div class="Box">
                    <label for="Nhập Mật Khẩu"></label> <br>
                    <input type="password" placeholder="Nhập Mật Khẩu">
                </div>
                <div class="Box">
                    <label for="date"></label> <br>
                    <input type="date" placeholder="dd/mm/yy">
                </div>
                <div class="Box">
                    <label for="Nhập lại Mật Khẩu"></label> <br>
                    <input type="password" placeholder="Nhập lại Mật Khẩu">
                </div>
                <div class="Box">
                    <input type="radio" name="gender">
                    <label for="Nữ">Nữ</label>
                    <input type="radio" name="gender">
                    <label for="Nam">Nam</label>
                </div>
            </div>
            <div class="button">
                <a href="https://colorhunt.co/palette/ff7f3efff6e980c4e9604cc3">Đăng Ký</a>
            </div>


        </div>
    </form>

</body>


</html>
