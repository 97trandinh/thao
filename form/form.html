<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    
</head>
<body>
    <form action="https://fontawesome.com/search?q=key&o=r">
           <h1>ĐĂNG KÝ</h1>
           <div class="container">
             <div class="box">
                <label for="">Username :</label> <br>
                <input type="text" placeholder="Enter your username">
             </div>
             <div class="box">
                <label for="">Email :</label> <br>
                <input type="email" placeholder="Enter your email">
             </div>
             <div class="box">
                <label for="">Phone :</label> <br>
                <input type="number" placeholder="Enter your phone">
             </div>
             <div class="box">
                <label for="">Password :</label> <br>
                <input type="password" placeholder="Enter your password">
             </div>
             <div class="box">
                <label for="">Date :</label> <br>
                <input type="date">
             </div>
             <div class="box">
                <label for="">Quốc gia :</label> <br>
                <select >
                    <option selected disabled>Vui lòng chọn quốc gia của bạn</option>
                    <option >VietNam</option>
                    <option >ThaiLan</option>
                    <option >Trung Quốc</option>
                    <option >Nhật Bản</option>
                </select>
             </div>
             <div class="box">
                <label for="">Sở thích :</label>
                <input type="checkbox">
                <label for="">Play Game</label>
                <input type="checkbox">
                <label for="">Reading</label>
                <input type="checkbox">
                <label for="">Football</label>
             </div>
             <div class="box">
                <label for="">Giới Tính :</label>
                <input type="radio" name="gender">
                <label for="">Nam</label>
                <input type="radio" name="gender">
                <label for="">Nữ</label>
                <input type="radio" name="gender">
                <label for="">Khác</label>
             </div>
             <div class="box">
                <label for="">Nội dung :</label> <br>
                <textarea rows="6"></textarea>
             </div>
             <div class="box">
                <label for="">Avatar :</label>
                <div class="box-img">
                    <img src="https://cdn.pixabay.com/photo/2015/12/13/20/43/doll-1091702_1280.jpg" alt="">
                </div>
                  <input type="file">
             </div>
           </div>
           <div class="link">
              <button type="reset">Reset</button>
              <button>Submit</button>
              <button>Send</button>
           </div>
    </form>
</body>
</html>
